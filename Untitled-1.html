<html>
  <h1>여러가지 form을 사용해보겠습니다.</h1>
  <body>
    <form>
        <label for ="name">당신의 이름은?(text type)</label>
        <input id ="name" type="text" name="form">
        <br>
        <hr width=100%>
       <label for="age">당신의 나이는?(datalist로 없으면 추가 가능하게)</label>
       <input id="age" list="ages" name="form">
          <datalist id="ages">
             <option value="19"></option>
             <option value="20"></option>
             <option value="21"></option>
             <option value="22"></option>
             <option value="23"></option>
             <option value="24"></option>
          </datalist>
          <br>
          <hr width=100%>
       <label for="password">당신의 비밀은?(pswd type)</label>
       <input id="password" type ="password" name="form">
       <br>
       <hr width=100%>
       <label for="manymany">햄최몇?(슷자만 입력가능, 최소:0, 최대:10)</label>
        <input id="manymany" type="number" min="0" max="10" name="form">
        <br>
        <hr width=100%>
        <lable for="sauces">피니피노 vs 삐니삐노</lable>
        <br>
        <input id="sauces" type ="radio" value="피니피노" name="form">
        <lable for="sauces">피니피노</lable>
        <input id="sauces" type="radio" value="삐니삐노" name="form">
        <lable for="sauces">삐니삐노</lable>
        <br>
        <hr width=100%>
        <label for="quiz"><strong>퀴즈</strong>수빈이가 내일 할 일은????(textarea 행 :6, 열: 40)</label>
        <br>
        <textarea id="quiz" rows="6" cols="40"></textarea>
        <hr width=100%>
        <input type ="submit" value ="Send" name="form">
   
   </form>
  </body>
</html>
